Get storage places cursor-paginated.
---
parameters:
  - name: x
    in: query
    required: false
    description: "Storage place after which storage places should be returned."
    schema:
      type: string
  - name: n
    in: query
    required: true
    description: "Number of storage places to be returned."
    schema:
      type: int
responses:
  default:
    description: "List of storage places."
    schema:
      type: array
      items:
        $ref: "#/definitions/StoragePlace"
definitions:
  StoragePlace:
    type: object
    required:
      - name
      - articleID
      - bestand
    properties:
      name:
        type: string
        example: "HAL-12;2;3;1"
      articleID:
        type: integer
        example: 10010020
      bestand:
        type: integer
        example: 20
